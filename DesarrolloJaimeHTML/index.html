<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn de Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Hola mundo</h1>

    
    <!-- div de avisos -->



    <div id="messages" class="alert alert-success text-center" style="font-size: 20px;display:none;">

    </div>


    
    <!-- Alumno detalles -->

    <div class="row justify-content-center">
        <div id="alumno-details" class="text-center mt-5 p-2 col-md-4">

        </div>
    </div>
    
    


    <div class="container">
        <div class="row">
            <div class="col-8- mt-5">

                <table class="table table-bordered table-hover text-center" >

                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>

                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tbody" ></tbody>

                </table>


            </div>

            <div class="col-4 ml-auto " style="margin-top: 50px;" >

                <div class="ml-5">

                    <div class="form-group">

                        <input type="text" class="form-control font-italic" id="nombre" placeholder="Nombre" >

                    </div>



                    
                    <div class="form-group">

                        <input type="text" class="form-control font-italic" id="descripcion" placeholder="Descripcion" >

                    </div>


                    <input type="hidden" id="id">


                    <button id="agregar" class="btn btn-success btn-block" >Agregar</button>
                    <button id="editar" class="btn btn-success btn-block" style="display: none;" >Editar</button>



                </div>

            </div>


        </div>
    </div>





    <!-- cdn de Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- cdn jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- logica -->
    <script src="./main.js" ></script>

</html>
